---
layout: default
---
<div class="post">
  <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="post__header section-padding--double">
      <div class="grid-small">
        <h2 itemprop="name headline">{{ page.title }}</h2>
      </div>
    </div>

    {% if page.image %}
      <div class="post__img">
        <div>
          <figure class="absolute-bg" style="background-image: url('{{ page.image }}');"></figure>
        </div>
      </div>
    {% endif %}

    <div class="post__content section-padding">
      <div class="grid">
          {% assign stanza_count = 1 %}
          {% for story in page.stories %}
            {{ story.title }}<br />

            {% assign stanza_count = stanza_count | plus: 1 %}

            {% if stanza_count == 5 %}
              <br />
              {% assign stanza_count = 1 %}
            {% endif %}
          {% endfor %}
      </div>
    </div>

  </article>
</div>
